<!DOCTYPE html>
  <html lang="en" class="no-js">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
       <style>
       html body {
           width: 100%;
           height: 100%;
           padding: 0px;
           margin: 0px;
           overflow: hidden;
           font-family: arial;
           font-size: 10px;
           color: #f8f7f7;
           background-color: rgb(209, 12, 12);}

        header{
          margin-left: 49%;
        }   
       
        #preview-frame {
            width: 100%;
            background-color: #fff;}
            </style>
       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
       <script>
          //function to fix height of iframe!
          var calcHeight = function() {
            //var headerDimensions = 0; //$('#header-bar').height();
            $('#preview-frame').height($(window).height());
          }
          
          $(document).ready(function() {
            calcHeight();
          }); 
          
          $(window).resize(function() {
            calcHeight();
          }).load(function() {
            calcHeight();
          });
       </script>
    </head>
    <body>
      <header>
        <a></a>
        <h1>Necon</h1>
      </header>
       <iframe id="preview-frame" src="http://www.planalto.gov.br/ccivil_03/leis/2002/L10406compilada.htm" name="preview-frame" frameborder="10" noresize="noresize" style="height: 902px;">
       </iframe>
    </body>
 </html>
